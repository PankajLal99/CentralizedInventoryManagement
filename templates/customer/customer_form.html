{% extends "base.html" %}

{% block title %}Customer Form{% endblock title %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Customer{% else %}Create Customer{% endif %}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock content %}
