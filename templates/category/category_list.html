{% extends "base.html" %}
{% block title %}Category List{% endblock title %}
{% block content %}
  <h1>Category List</h1>
  <a href="{% url 'category-create' %}">Create New Category</a>
  <ul>
    {% for category in categories %}
      <li>{{ category.name }} 
          <a href="{% url 'category-update' category.pk %}">Edit</a>
          <a href="{% url 'category-delete' category.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
