{% extends "base.html" %}
{% block title %}Category Confirmation{% endblock title %}
{% block content %}
  <h1>Are you sure you want to delete the category "{{ category.name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'category-list' %}">Cancel</a>
{% endblock %}
