{% extends "base.html" %}

{% block title %}Create Sale{% endblock title %}

{% block content %}
  <h2>Create Sale</h2>
  <form method="POST">
    {% csrf_token %}
    {{ sale_form.as_p }}
    <h3>Sale Products</h3>
    {{ formset.management_form }}
    <div id="sale-products">
      {% for form in formset %}
        <div class="sale-product-form">
          {{ form.as_p }}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Save Sale</button>
  </form>
{% endblock content %}
