{% extends "base.html" %}

{% block title %}Product List{% endblock title %}

{% block content %}
  <h1>Product List</h1>
  <a href="{% url 'product-create' %}">Create New Product</a>
  <ul>
    {% for product in products %}
      <li>{{ product.name }} 
          <a href="{% url 'product-update' product.pk %}">Edit</a>
          <a href="{% url 'product-delete' product.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
