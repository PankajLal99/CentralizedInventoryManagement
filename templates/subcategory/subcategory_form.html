{% extends "base.html" %}

{% block title %}Create or Update Sub-Category{% endblock title %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Sub-Category{% else %}Create Sub-Category{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
